<p>
    <h2>Add one or more classes to the class list of an element</h2>
    To add one or more CSS classes to the class list of an element, you use the add() method of the classList.<br>

    For example, the following code adds the info class to the class list of the div element with the id content:
</p>
<ul id="shopping-list">
    <li id="first-item">Carrots</li>
    <li>Avocado</li>
</ul>

<script>
    const elt = document.querySelector("#first-item");
    elt.classList.add("#shoppingList");

    //you can also add multiple classes to an element
    elt.classList.add("one","two","three");
</script>
