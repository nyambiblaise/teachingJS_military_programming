<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<nav id="navbar">
    <a href="" class="nav-brand">App</a>
    <ul>
        <li><button id="menu-sidebar" class="nav-item btn btn-default">Sidebar</button></li>
    </ul>
</nav>

<div id="app-sidebar">
    <ul>
        <li>Home</li>
        <li>About us</li>
        <li>Contact us</li>
    </ul>
    <div class="end">
        <hr />
        <p>&copy; 2021</p>
    </div>
</div>

<div class="container" id="main">
    <h1>Welcome to our app</h1>
    <p>
        In this challenge, we want to use the 2 previous exos to open and close the sidebars.<br><br>
    </p>
    <p>
        <strong id="msg"></strong>
    </p>
</div>

<footer id="footer-wrapper">
    <a href="about.html" target="_blank">About us</a>
    <a href="contact.html" target="_blank">Contact us</a>
</footer>
</body>
</html>

<script>
    const closeSidebar = ()=>{
        const app = document.querySelector("#app-sidebar");
        app.classList.remove("show");
    }
    const openSidebar = ()=>{
        const app = document.querySelector("#app-sidebar");
        app.classList.add("show");
    }
    const msg = document.querySelector("#msg");
    const btn = document.querySelector("#menu-sidebar");//we need to check the state of the sidebar

    const sb = document.querySelector("#app-sidebar");

    btn.addEventListener("click",()=>{

        if(sb.classList.contains("show")){
            closeSidebar();
            msg.textContent = "Sidebar Closed";
        }else{
            openSidebar();
            msg.textContent = "Sidebar Open";
        }
    });
</script>
