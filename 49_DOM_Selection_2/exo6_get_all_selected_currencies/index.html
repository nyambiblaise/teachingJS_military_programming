<script>
    /*
    The user should be able to select more than one currency to provide their preference. So, for example, the user can select EUR and USD by clicking on them one by one.

Complete the getSelectedCurrencies function such that it returns an array of the currencies. So, in the example above, it should return [EUR, USD].

Note: selected currencies have the active class added to them.
     */
    const getSelectedCurrencies = ()=>{
        const singleCurrency = document.querySelectorAll(".cards .card.active");
        const listCurrencies = [...singleCurrency];

        //we now convert it into a new array
        return listCurrencies.map(somedata=>{
            return somedata.textContent;
        });
    }
    console.log(getSelectedCurrencies());
</script>
