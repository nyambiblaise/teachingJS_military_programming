<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>We use the document.querySelector("css-selector") to select a single item from a page</p>
    <h2>Type selectors are for the html tags </h2>
    <h1>Welcome </h1>
</body>
</html>
<script>
    const name = "Nyambi Blaise";
    const go = document.querySelector("h1");
    go.append(name);
</script>
