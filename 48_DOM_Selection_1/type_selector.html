<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>We use the document.querySelector("css-selector") to select a single item from a page</p>
    <p>Welcome </p>
</body>
</html>
<script>
    const name = "Nyambi Blaise";
    const go = document.querySelector("p");
    go.append(name);
</script>
